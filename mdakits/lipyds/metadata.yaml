## Required entries
project_name: lipyds
authors:
  - lilyminium
maintainers:
  - lilyminium
description:
    A toolkit for leaflet-based membrane analysis.
keywords:
  - lipids
  - membranes
license: LGPL-3.0
project_home: https://github.com/lilyminium/lipyds
documentation_home: https://lipyds.readthedocs.io/en/latest/
documentation_type: API

## Optional entries
src_install:
  - mamba install -c conda-forge cython matplotlib nptyping "numpy>=1.20.0" pandas "scikit-learn>=0.21.0" scipy
  - git clone https://github.com/lilyminium/lipyds.git
  - cd lipyds
  - python setup.py install
python_requires: ">=3.6"
mdanalysis_requires: ">=1.0.0"
run_tests:
  - cd lipyds
  - pip install -e .
  - pytest -v ./lipyds/tests
test_dependencies:
  - pip install pytest
development_status: Beta
publications:
  - https://doi.org/10.1016/j.bbadva.2021.100010
