project_name: twodanalysis


authors:
  - https://github.com/monjegroup/twod-analysis-kit.git/blob/main/AUTHORS.md


maintainers:
  - ricard1997



description:
    This MDAKit allow for the projection of lipid properties in 2D fashion. Some of these properties include 
    lipid order parameters, membrane thickness, area per lipid, and packing defects. Furthermore, it allows to study
    biopolymers adsorbed in the membrane interface.


keywords:
  - Lipids
  - Lipids order parameters
  - 2D projections
  - Lipid metrics
  - Lipid study
  - Biopolymers
  - Proteins
  - Membrane
  - RNA


license: GPL-2.0-or-later


project_home: https://github.com/monjegroup/twod-analysis-kit.git


documentation_home: https://twodanalysis.readthedocs.io/en/latest/


documentation_type: API + Quick Guide + Tutorials


install:
  - pip install twod-analysis-kit


src_install:
  - pip install git+https://github.com/monjegroup/twod-analysis-kit.git

import_name: twodanalysis


python_requires: ">=3.9"


mdanalysis_requires: ">=2.0.0"


run_tests:
  - pytest -n 2 --durations 10 --pyargs twodanalysis


test_dependencies:
  - mamba install pytest MDAnalysisTests pooch pytest-xdist


project_org: monjegroup


development_status: Production/Stable


publications:
  - https://doi.org/10.3389/fchem.2022.1088058
  - https://www.biorxiv.org/content/10.1101/2025.02.27.640563v1





changelog: https://github.com/ricard1997/twod-analysis-kit/blob/main/CHANGELOG.md
